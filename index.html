<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Food Mood - Înregistrează-te pentru a începe să explorezi rețete delicioase și sănătoase.">
    <meta name="author" content="Cristian Nicolaica">
    <title>Food Mood - Înregistrare</title>
    <link rel="icon" type="image/png" href="/Assets/favicon-32x32.png" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/CSS/index.css">
    <link rel="stylesheet" href="/CSS/form.css">
    <script src="/Javascript/register.js" type="module"></script>
</head>

<body>
    <main class="register-container">
        <div class="logo">
            <i class="fas fa-utensils"></i>
            <h1>Food Mood</h1>
            <p>Înregistrează-te pentru a începe</p>
        </div>

        <form id="registerForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="Introdu adresa de email">
                <i class="fas fa-envelope"></i>
                <span class="error-message" id="email-error"></span>
            </div>

            <div class="input-group">
                <label for="password">Parolă</label>
                <input type="password" id="password" required placeholder="Introdu parola">
                <i class="fas fa-lock"></i>
                <span class="error-message" id="password-error"></span>
            </div>

            <div class="input-group">
                <label for="repeatPassword">Confirmă parola</label>
                <input type="password" id="repeatPassword" required placeholder="Introdu parola din nou">
                <i class="fas fa-lock"></i>
                <span class="error-message" id="repeatPassword-error"></span>
            </div>

            <button type="submit">Înregistrează-te</button>

            <div class="login-link">
                Ai deja cont? <a href="/html/login.html">Autentifică-te</a>
            </div>
        </form>
     </main>


</body>

</html>
